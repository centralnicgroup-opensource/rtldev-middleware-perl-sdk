name: Release
on:
  # will run for every branch, except tags. See RSRMID-206.
  push:
    # Sequence of patterns matched against refs/heads
    branches:
      - "**"
    # Sequence of patterns matched against refs/tags
    tags-ignore:
      - "**"
  pull_request:
    branches:
      - "**"
    tags-ignore:
      - "**"

jobs:
  test:
    runs-on: ubuntu-latest
    name: "perl v${{ matrix.perl-version }}"
    if: github.event_name == 'pull_request' || (github.event_name == 'push' && github.actor != 'dependabot[bot]')
    strategy:
      fail-fast: false
      matrix:
        perl-version:
          - "5.30"
          - "5.36"

    container:
      image: perldocker/perl-tester:${{ matrix.perl-version }}

    steps:
      - uses: actions/checkout@v3
      - run: |
          apt install perl-doc ctags perltidy
      - name: install perl dependencies
        uses: perl-actions/install-with-cpanm@v1
        with:
          cpanfile: "cpanfile"
          sudo: false
          args: "--quiet --notest"
      - name: install perl-sdk sources as perl dependency
        uses: perl-actions/install-with-cpanm@v1
        with:
          install: "."
          sudo: false
          args: "-v --installdeps --notest"
      - run: |
          ./scripts/coverage.sh
          ./scripts/perltidy.sh
  release:
    name: "Release"
    runs-on: ubuntu-latest
    needs:
      - test
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Setup NodeJS LTS
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
          check-latest: true
      - name: APT Packages
        run: sudo apt install -y perl-doc ctags perltidy lsb-release cpanminus
      - name: SW Versions
        run: |
          lsb_release -a
          node -v
          npm -v
          perl -v
      - name: install perl dependencies
        run: |
          cpanm -v --quiet --notest --cpanfile ./cpanfile --installdeps .
          cpanm -v --installdeps --notest .
      #- name: install perl dependencies
      #  uses: perl-actions/install-with-cpanm@v1
      #  with:
      #    cpanfile: "cpanfile"
      #    sudo: true
      #    args: "-v --quiet --notest"
      #- name: install perl-sdk sources as perl dependency
      #  uses: perl-actions/install-with-cpanm@v1
      #  with:
      #    install: "."
      #    sudo: true
      #    args: "-v --installdeps --notest"
      - name: Install dependencies
        run: npm ci
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          CPAN_USER: ${{ secrets.CPAN_USER }}
          CPAN_PASSWORD: ${{ secrets.CPAN_PASSWORD }}
        run: npx semantic-release
