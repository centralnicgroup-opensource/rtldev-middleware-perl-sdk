name: Test

on:
  push:
    branches:
      - master
      # dependabot/** branches are generated by https://github.com/dependabot
      - dependabot/**

  pull_request:
    types:
      - opened
      - synchronize

jobs:
  test:
    name: "Test @ Perl LTS"
    runs-on: ubuntu-latest

    container:
      image: perldocker/perl-tester:latest

    steps:
      - uses: actions/checkout@v3
      - name: APT Packages
        run: apt install -y perl-doc ctags perltidy
      - name: Super Linter Code Base
        uses: github/super-linter@v4
        env:
          FILTER_REGEX_INCLUDE: "((/lib/.*.pm)|(/scripts/.*.sh)|updateVersion.sh)"
          DEFAULT_BRANCH: master
          VALIDATE_PERL: true
          VALIDATE_BASH: true
          VALIDATE_ALL_CODEBASE: false
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: install perl dependencies
        run: cpm install -g --no-test --show-build-log-on-failure --cpanfile cpanfile
      - run: ./scripts/perltidy.sh

  test_matrix:
    strategy:
      fail-fast: false
      matrix:
        perl-version:
          - "5.30"
          - "5.34"
          - "5.36"

    name: Test Matrix @ Perl ${{ matrix.perl-version }}
    runs-on: ubuntu-latest

    needs: test
    container:
      image: perldocker/perl-tester:${{ matrix.perl-version }}

    steps:
      - uses: actions/checkout@v3
      - name: APT Packages
        run: apt install -y perl-doc ctags perltidy
      - name: install perl dependencies
        run: cpm install -g --no-test --show-build-log-on-failure --cpanfile cpanfile
      - run: ./scripts/coverage.sh
