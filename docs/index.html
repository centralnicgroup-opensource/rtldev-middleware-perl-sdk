        hr.center-ball {

        hr.center-ball:before {
            content: "";
            width: 6px;
            height: 6px;
            background: #39D1B4;
            display: inline-block;
            border: 2px solid #39D1B4;
            -moz-border-radius: 50%;
            -webkit-border-radius: 50%;
            border-radius: 50%;
            position: absolute;
            top: -4px;
            left: 50%;
            margin: 0 0 0 -3px;
        }

        hr.center-diamond {
            background: #39D1B4;
        }

        hr.center-diamond:before {
            content: "";
            width: 6px;
            height: 6px;
            background: #39D1B4;
            display: inline-block;
            border: 2px solid #39D1B4;
            position: absolute;
            top: -5px;
            left: 50%;
            margin: 0 0 0 -3px;
            transform: rotate(45deg);
            -ms-transform: rotate(45deg);
            /* IE 9 */
            -webkit-transform: rotate(45deg);
            /* Opera, Chrome, and Safari */
        }

        hr.center-square {
            background: #39D1B4;
        }

        hr.center-square:before {
